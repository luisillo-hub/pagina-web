<main>
    <h2>Usuarios Registrados</h2>
    <ul id="userList"></ul>
    <button id="limpiar-button" onclick="borrarRegistros()">Borrar Registros</button>
    <script>
        function displayUsers() {
            const usersData = JSON.parse(localStorage.getItem('userData')) || [];
            
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            if (usersData.length > 0) {
                usersData.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `Nombre: ${user.nombre}, Email: ${user.email}, Teléfono: ${user.telefono}, Dirección: ${user.direccion}, Contraseña: ${user.password}`;
                    userList.appendChild(li);
                });
            } else {
                userList.innerHTML = '<li>No hay usuarios registrados.</li>';
            }
        }
        
        function borrarRegistros() {
            localStorage.removeItem('userData'); // Clear user data from local storage
            displayUsers(); // Refresh the user list to show no records
        }
        
        window.onload = displayUsers;
    </script>
