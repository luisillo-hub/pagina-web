<main>
    <h2>Usuarios Registrados</h2>
   
    <button id="limpiar-button" onclick="borrarRegistros()">Borrar Registros</button>
    <ul id="userList"></ul>
<script>
    function displayUsers() {
        const usersData = JSON.parse(localStorage.getItem('oneuserData')) || [];
        console.log('Users Data:', usersData); // Log the usersData to the console
        
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        if (usersData.length > 0) {
            usersData.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-info';
                userDiv.innerHTML = `
                    <p><strong>Nombre:</strong> ${user.nombre}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Teléfono:</strong> ${user.telefono}</p>
                    <p><strong>Dirección:</strong> ${user.direccion}</p>
                    <p><strong>Contraseña:</strong> ${user.password}</p>
                `;
                userList.appendChild(userDiv);
            });
        } 
    }
    
    function borrarRegistros() {
        localStorage.removeItem('oneuserData'); // Clear user data from local storage
        displayUsers(); // Refresh the user list to show no records
    }
    
    window.onload = displayUsers;
</script>
